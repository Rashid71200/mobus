<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .image {
            width: 100%;
            height: 100%;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <title>Image with Text</title>
</head>
<body>
    <div class="container">
        <img class="image" src="C:\Users\AhrNeloy\Pictures\image.jpg" alt="Image">
        <div class="text">
            Hello, World!
        </div>
    </div>
</body>
</html>
